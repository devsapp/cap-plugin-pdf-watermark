edition: 3.0.0
name: pdf-watermark
access: 'undefined'
vars:
  region: 'cn-hangzhou'
resources:
  pdf-watermark:
    component: fc3
    actions:
      pre-deploy:
        - component: fc3 build
    props:
      region: ${vars.region}
      runtime: python3.9
      handler: index.handler
      memorySize: 1536
      timeout: 1200
      role: 'acs:ram::1431999136518149:role/fcossrole'
      internetAccess: true
      environmentVariables:
        TZ: 'Asia/Shanghai'
        OSS_BUCKET: 'cap-test-hangzhou'
        PYTHONPATH: /code/python
      functionName: 'pdf_add_watermark_mwzc'
      code: ./code
      asyncInvokeConfig:
        maxAsyncEventAgeInSeconds: 7200
        maxAsyncRetryAttempts: 3
